<html>
    <head>
        <title>index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="assets/lib/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
        <div id="sample"></div>
        <div id="studentlist1"></div>
        <div id="studentlist2">

        </div>
        </div>

        <script>
            $(document).on("ready", function () {

                $.get("ajax/studentlist.jsp", function (data) {
                    $("#sample").html(data);
                });

                $.get("ajax/studentjson.jsp", function (data) {

                    var studentData = '{ "student" :' + data + '}';
                    var obj = JSON.parse(studentData);

                var data = $("#studentlist1").html("<ul></ul>");
                    for (i = 0; i < obj.student.length; i++) {
                      
                      data.append("<li>"+obj.student[i].id + "- " + obj.student[i].name + " -" + obj.student[i].status +"</li>");

                    }

                 
                });

            });
        </script>
        
    </body>
</html>
